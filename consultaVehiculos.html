<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Consulta Vehículos</title>
  <script src="https://my.geotab.com/sdk/sdk.js"></script>
</head>
<body>
  <h2>Vehículos activos</h2>
  <ul id="vehicleList"></ul>

  <script>
    const api = new MyGeotabApi({ session: parent.geotab.session });

    api.call("Get", {
      typeName: "Device",
      search: {},
      resultsLimit: 10
    }).then(devices => {
      const ul = document.getElementById("vehicleList");
      devices.forEach(device => {
        const li = document.createElement("li");
        li.textContent = device.name;
        ul.appendChild(li);
      });
    }).catch(err => {
      console.error("Error en llamada a API de Geotab", err);
    });
  </script>
</body>
</html>
