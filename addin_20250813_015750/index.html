<!DOCTYPE html>
<html>
<head>
    <title>Monitoreo de la Salud de la Flota</title>
    <!-- CSS de Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="geotabAddin">
        <h2>Vehículos con Fallos Activos</h2>
        <button id="refresh-button">Actualizar</button>
        <ul id="vehicle-list"></ul>
        <!-- El div donde se renderizará el mapa -->
        <div id="map"></div>
        <div id="fault-details">
            <h3>Detalles del Fallo</h3>
            <table id="fault-table">
                <thead>
                    <tr>
                        <th>ID del Vehículo</th>
                        <th>Descripción del Fallo</th>
                        <th>Severidad</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <!-- JS de Leaflet (antes de tu script) -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
