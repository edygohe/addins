<!DOCTYPE html>
<html>
<head>
    <title>Geotab Genesis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="geotabAddin">
        <div class="container">
            <h1>Geotab Genesis</h1>
            <p>Describe el Add-In que quieres construir. Sé lo más detallado posible.</p>
            
            <textarea id="userRequest" rows="10" placeholder="Ej: Crea un Add-In que muestre un mapa y un botón. Al hacer clic en el botón, centra el mapa en la ubicación del primer vehículo de la lista."></textarea>
            
            <button id="generateButton">
                <span class="icon">✨</span> Generar Add-In
            </button>
        </div>
    </div>

    <!-- Geotab API script -->
    <script src="script.js"></script>
</body>
</html>
